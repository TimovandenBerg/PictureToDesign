<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"rel="stylesheet">
    
    <link rel="icon" href="img-svg/RedMoon.svg" type="image/icon type">
    <link rel="stylesheet" href="main.css">

    <title>Red Moon</title>
</head>
<body>
    <section class="holder">
        <section class="holder__leftside">
            <div class="holder__leftside-overlay"></div>
            <object class="holder__leftside-moon" data="./img-svg/RedMoon.svg"></object>
            <h1 class="holder__leftside-h1">MARTIAN</h1>
        </section>
        <section class="holder__rightside">
            <section class="holder__rightside__forms">
                <input class="holder__rightside__forms-input" type="text" placeholder="Username">
                <input class="holder__rightside__forms-input" type="text" placeholder="Password">
                <section class="holder__rightside__forms__buttons">
                    <button class="holder__rightside__forms__buttons-button">Sign In</button>
                    <button class="holder__rightside__forms__buttons-button">Sign Up</button>
                </section>
            </section>
            <p class="holder__rightside-forgottext">Forgot Password?</p>
            <object class="holder__rightside-darklogo" data="./img-svg/RedMoonDark.svg"></object>
        </section>
    </section>
</body>
</html
